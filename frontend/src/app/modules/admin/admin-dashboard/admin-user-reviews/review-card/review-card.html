<!-- message-card.component.html -->
<div class="message-card" >
    <div class="user-avatar">
        <img [src]="messages.profileImage" alt="user avatar" onerror="this.src='assets/default-avatar.png'">
        <div class="status-indicator" ></div>
    </div>
    
    <div class="message-content">
        <div class="message-header">
            <span class="user-name">{{messages.name}}</span>
            <span class="message-date">{{messages.date }}</span>
        </div>
        
        <div class="message-text">
            <p>{{messages.message}}</p>
        </div>
        
        <div class="message-actions">
            <button class="action-btn reply-btn" (click)="onReply()">
                <i class="fas fa-reply"></i> Reply
            </button>
            <!-- <button class="action-btn mark-btn" >
                <i class="fas" [class.fa-envelope]="message.read" [class.fa-envelope-open]="!messages.read"></i>
                {{messages.read ? 'Mark Unread' : 'Mark Read'}}
            </button> -->
        </div>
    </div>
</div>
