<div class="modal-overlay">
  <div class="modal">
    <h2>Add Products</h2>
    <form (ngSubmit)="onSubmit()" enctype="multipart/form-data"> 
      
      <div class="form-row">
        <label for="Product_ID">Product ID:</label>
        <input type="text" id="Product_ID" [(ngModel)]="Product_ID" name="Product_ID" required />
      </div>

      <div class="form-row">
        <label for="Product_Name">Product Name:</label>
        <input type="text" id="Product_Name" [(ngModel)]="Product_Name" name="Product_Name" required />
      </div>

      <div class="form-row">
        <label for="Quantity">Quantity:</label>
        <input type="number" id="Quantity" [(ngModel)]="Quantity" name="Quantity" required />
      </div>

      <div class="form-row">
        <label for="Price">Price:</label>
        <input type="number" id="Price" [(ngModel)]="Price" name="Price" required />
      </div>

      <div class="form-row">
        <label for="Category">Category:</label>
        <input type="text" id="Category" [(ngModel)]="Category" name="Category" required />
      </div>

      <div class="form-row">
        <label for="Image">Product Image:</label>
        <input type="file" id="Image" (change)="onFileSelected($event)" name="Image" accept="image/*" required />
      </div>

      @if(error){
        <p id="error-msg">{{error}}</p>
      }

      <div class="actions">
        <button type="submit">Add</button>
        <button type="button" (click)="hideModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
