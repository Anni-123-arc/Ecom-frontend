<!-- order-container.component.html -->
<div class="order-dashboard">
  <div class="dashboard-header" [class.hide]="hideHeading">
    <div class="header-content">
      <h2>
        <i class="fas fa-clipboard-list"></i>
        Order Management
      </h2>
      <span class="order-count">{{orderList.length}} orders</span>
    </div>

    <div class="filter-controls">
      <div class="filter-select">
        <select [(ngModel)]="selectedFilter" (change)="filterOrders()">
          <option value="">All Orders</option>
          <option value="delivered">Delivered</option>
          <option value="pending">Pending</option>
          <option value="shipped">Shipped</option>
          <option value="cancelled">Cancelled</option>
        </select>
        <i class="fas fa-chevron-down"></i>
      </div>
      <button class="export-btn">
        <i class="fas fa-file-export"></i> Export
      </button>
    </div>
  </div>

  <div class="order-list-container">
    <div class="order-list-header">
      <div class="header-field">Order ID</div>
      <div class="header-field">Customer</div>
      <div class="header-field">Product</div>
      <div class="header-field">Status</div>
      <div class="header-field">Amount</div>
      <div class="header-field">Actions</div>
    </div>

    <div class="order-list">
      @for (order of orderList; track order.OrderId) {
      <app-order-card [order]="order" />
      }

      @if(orderList.length === 0){
      <div class="empty-state">
        <i class="fas fa-box-open"></i>
        <p>No orders found</p>
      </div>
      }

    </div>
  </div>
</div>
