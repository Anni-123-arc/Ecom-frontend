<div class="modal-overlay" >
  <div class="modal">
    <h2>Update Item</h2>
    <form (ngSubmit)="onSubmit()"> 
      <div class="form-row">
        <label for="Product_Name">Product Id:</label>
        <input type="text" id="ProductId" [(ngModel)]="ProductId" name="ProductId" required />
      </div>

      <div class="form-row">
        <label for="Quantity">Quantity:</label>
        <input type="number" id="Quantity" [(ngModel)]="Quantity" name="Quantity" required />
      </div>

      <div class="form-row">
        <label for="Price">Price:</label>
        <input type="number" id="Price" [(ngModel)]="Price" name="Price" required />
      </div>
     
      @if(error){
         <p id="error-msg">{{error}}</p>
      }

      <div class="actions">
        <button type="submit">Update</button>
        <button type="button" (click)="hideModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
