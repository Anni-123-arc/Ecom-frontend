<!-- admin-sidebar.component.html -->
<div class="admin-sidebar">
  <div class="sidebar-header">
    <h2><i class="fas fa-boxes"></i> Inventory Management</h2>
    <div class="sidebar-actions">
      <app-admin-sidebar-btns 
        (click)="addProduct()"
        [btnText]="'Add Product'"
        [btnStyle]="{ 
          backgroundColor: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
          color: 'white'
        }"
      ></app-admin-sidebar-btns>
      
      <app-admin-sidebar-btns 
        (click)="updateInventory()"
        [btnText]="'Update Inventory'"
        [btnStyle]="{ 
          backgroundColor: 'linear-gradient(135deg, #2bde8c 0%, #1e8f4a 100%)',
          color: 'white'
        }"
      ></app-admin-sidebar-btns>
    </div>
  </div>

  <div class="inventory-list">
    @for (items of inventory; track items.product_id) {
      <app-inventory-card
        [product_id]="items.product_id"
        [product_name]="items.product_name"
        [category]="items.category"
        [price]="items.price"
        [stock]="items.Quantity"
        (dltProduct)="dlt($event)"
      ></app-inventory-card>
    }
  </div>
</div>
