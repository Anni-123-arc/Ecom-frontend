<div class="forgot-container">
  <h2>Forgot Password</h2>

  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <!-- Email input -->
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div
        class="error"
        *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
      >
        Please enter a valid email.
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" [disabled]="loading || forgotForm.invalid">
      {{ loading ? 'Sending...' : 'Send OTP' }}
    </button>
  </form>

  <!-- Success Prompt -->
  <div class="success-box" *ngIf="success">
     OTP sent successfully to your registered email.
  </div>

  <!-- Response message (info/error) -->
  <p class="message" *ngIf="message && !success">{{ message }}</p>
</div>
