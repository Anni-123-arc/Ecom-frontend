<div class="reset-container">
  <h2>Reset Password</h2>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" *ngIf="!success">
    <label>Email:</label>
    <input formControlName="email" type="email" readonly />

    <label>OTP:</label>
    <input formControlName="otp" type="text" />

    <label>New Password:</label>
    <input formControlName="newPassword" type="password" />

    <label>Confirm Password:</label>
    <input formControlName="confirmPassword" type="password" />

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Processing...' : 'Reset Password' }}
    </button>
  </form>

  <!-- Success message -->
  <div *ngIf="success" class="success-box">
    <h3>âœ… Password Changed Successfully!</h3>
    <p>Log in again with your new password to continue your shopping.</p>
    <span class="redirect-msg">Redirecting to login...</span>
  </div>

  <!-- Error message -->
  <div *ngIf="!success && message && !loading" class="error-box">
    {{ message }}
  </div>
</div>
